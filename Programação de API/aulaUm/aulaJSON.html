<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="house-icon.png" type="image/png">
    <title>CEP API</title>
</head>

<body>
    <div class="div">
        <h1>Aula de<b id="json">JSON</b>- API</h1>
        <input type="number" name="cep" id="cep" min="0" placeholder="Digite o CEP" class="inputDados">
        <br>
        <input type="text" id="rua" placeholder="Logradouro" class="inputDados">
        <br>
        <input type="text" id="bairro" placeholder="Bairro" class="inputDados">
        <br>
        <input type="text" id="cidade" placeholder="Cidade" class="inputDados">
        <br>
        <input type="text" id="estado" placeholder="Estado" class="inputDados">
        <br>
        <input type="text" id="pais" placeholder="País" class="inputDados">
        <br>
        <button id="btao" class="btn" onclick="buscaEndereco()">Buscar CEP</button>
    </div>
</body>

</html>

<script>
    let cep, rua, bairro, cidade, estado, pais

    cep = document.getElementById("cep")
    cep.addEventListener("keypress", (e) => {
        if (e.key === "Enter") document.getElementById("btao").click();
    })

    function defineCampos() {
        cep = document.getElementById("cep");
        rua = document.getElementById("rua");
        bairro = document.getElementById("bairro");
        cidade = document.getElementById("cidade");
        estado = document.getElementById("estado");
        pais = document.getElementById("pais");
    }

    function buscaEndereco() {
        defineCampos();

        var url = "https://viacep.com.br/ws/" + cep.value + "/json" //Trânsito entre as páginas
        var ponte = new XMLHttpRequest() //Cria a ponte para o JSON transitar

        ponte.open('GET', url) //Abre uma conexão entre as duas páginas, para pegar ('GET') a informação desejada
        ponte.onload = () => {
            try {

            } catch (e) {
                alert("CEP inválido")
            }
            var resposta = JSON.parse(ponte.responseText) //Cria a variável resposta com os textos de resposta da ponte
            rua.value = resposta.logradouro
            bairro.value = resposta.bairro
            cidade.value = resposta.localidade
            estado.value = resposta.uf
            pais.value = "Brasil"


        }
        ponte.send()
    }
</script>
